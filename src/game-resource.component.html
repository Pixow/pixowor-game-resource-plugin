<div class="game-resource">
  <h1>Game Resource</h1>

  <button (click)="openGameResource()">Open GameResource</button>
  <button (click)="createScene()">Create Scene</button>
  <p-tree
    [value]="files"
    [contextMenu]="cm"
    selectionMode="single"
    [(selection)]="selectedFile"
  ></p-tree>
  <p-contextMenu #cm [model]="items"></p-contextMenu>
</div>
